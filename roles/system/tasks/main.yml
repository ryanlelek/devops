---

###################
### USER CONFIG ###
###################

- name: Bash Logout Script (Clear History)
  become: yes
  become_user: "{{ ansible_ssh_user }}"
  remote_user: "{{ ansible_ssh_user }}"
  copy: src=bash_logout.secured dest=/home/{{ ansible_ssh_user }}/.bash_logout owner={{ ansible_ssh_user }} mode=0644

########################
### UPGRADE PACKAGES ###
########################

# This will have a conditional shortly to
# ensure it only runs on initial provision
- include: upgrade.yml

########################
### REBOOT IF NEEDED ###
########################

- include: reboot.yml
